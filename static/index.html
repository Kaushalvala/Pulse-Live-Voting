<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse - Create Real-Time Poll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #options-container {
            margin-bottom: 20px;
        }

        .option-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .option-row input {
            flex: 1;
        }

        .remove-btn {
            padding: 0 15px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff3838;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
        }

        .success-message {
            display: none;
            background: #10b981;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message h3 {
            margin-bottom: 10px;
        }

        .poll-link {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .poll-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¯ Pulse</h1>
        <p class="subtitle">Create real-time polls in seconds</p>

        <div class="error-message" id="error"></div>

        <form id="pollForm">
            <div class="form-group">
                <label for="question">Poll Question</label>
                <input type="text" id="question" placeholder="What's your favorite programming language?" required>
            </div>

            <div class="form-group">
                <label>Options (minimum 2)</label>
                <div id="options-container">
                    <div class="option-row">
                        <input type="text" class="option" placeholder="Option 1" required>
                    </div>
                    <div class="option-row">
                        <input type="text" class="option" placeholder="Option 2" required>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-secondary" onclick="addOption()">+ Add Option</button>
            <button type="submit" class="btn btn-primary">Create Poll</button>

            <div class="loading">
                <div class="spinner"></div>
                Creating your poll...
            </div>
        </form>

        <div class="success-message" id="success">
            <h3>ðŸŽ‰ Poll Created Successfully!</h3>
            <p>Share this link with your audience:</p>
            <div class="poll-link" id="pollLink" onclick="copyLink()"></div>
            <button class="btn btn-primary" id="viewPollBtn" style="margin-top: 10px;">View Poll</button>
            <button class="btn btn-secondary" onclick="createAnother()">Create Another Poll</button>
        </div>
    </div>

    <script>
        let optionCount = 2;

        function addOption() {
            optionCount++;
            const container = document.getElementById('options-container');
            const optionRow = document.createElement('div');
            optionRow.className = 'option-row';
            optionRow.innerHTML = `
                <input type="text" class="option" placeholder="Option ${optionCount}" required>
                <button type="button" class="remove-btn" onclick="removeOption(this)">Ã—</button>
            `;
            container.appendChild(optionRow);
        }

        function removeOption(button) {
            const row = button.parentElement;
            row.style.animation = 'fadeOut 0.3s ease';
            setTimeout(() => row.remove(), 300);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function copyLink() {
            const link = document.getElementById('pollLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                const linkDiv = document.getElementById('pollLink');
                const originalText = linkDiv.textContent;
                linkDiv.textContent = 'âœ“ Copied to clipboard!';
                setTimeout(() => {
                    linkDiv.textContent = originalText;
                }, 2000);
            });
        }

        function createAnother() {
            document.getElementById('success').style.display = 'none';
            document.getElementById('pollForm').reset();
            optionCount = 2;

            // Reset options to initial state
            const container = document.getElementById('options-container');
            container.innerHTML = `
                <div class="option-row">
                    <input type="text" class="option" placeholder="Option 1" required>
                </div>
                <div class="option-row">
                    <input type="text" class="option" placeholder="Option 2" required>
                </div>
            `;
        }

        document.getElementById('pollForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const question = document.getElementById('question').value;
            const optionElements = document.querySelectorAll('.option');
            const options = Array.from(optionElements)
                .map(el => el.value.trim())
                .filter(val => val !== '');

            if (options.length < 2) {
                showError('Please provide at least 2 options');
                return;
            }

            // Show loading state
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.btn-primary').style.display = 'none';

            try {
                const response = await fetch('/api/poll', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question, options })
                });

                if (!response.ok) {
                    throw new Error('Failed to create poll');
                }

                const data = await response.json();
                const fullUrl = window.location.origin + data.url;

                document.getElementById('pollLink').textContent = fullUrl;
                document.getElementById('viewPollBtn').onclick = () => {
                    window.open(data.url, '_blank');
                };

                document.getElementById('pollForm').style.display = 'none';
                document.getElementById('success').style.display = 'block';

            } catch (error) {
                showError('Failed to create poll. Please try again.');
            } finally {
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.btn-primary').style.display = 'block';
            }
        });

        // Add some style for fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; transform: scale(1); }
                to { opacity: 0; transform: scale(0.8); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
